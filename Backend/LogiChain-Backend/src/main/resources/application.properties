spring.application.name=${APP_NAME:Test-3}
spring.config.import=optional:classpath:application-env.properties

# ===============================
# Database Configuration
# ===============================
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:logiii}?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# ===============================
# Server Configuration
# ===============================
server.port=${SERVER_PORT:8080}

# ===============================
# JWT Configuration
# ===============================
jwt.secret=${JWT_SECRET}
jwt.expiration.time=${JWT_EXPIRATION_TIME:7200000}

# ===============================
# Resend (Email) Configuration
# ===============================
resend.api.key=${RESEND_API_KEY}
resend.from.email=${RESEND_FROM_EMAIL}
resend.from.name=${RESEND_FROM_NAME}

# ===============================
# OTP Configuration
# ===============================
otp.expiration.minutes=${OTP_EXPIRATION_MINUTES:5}
reset.token.expiration.minutes=${RESET_TOKEN_EXPIRATION_MINUTES:15}

# ===============================
# Default Admin Configuration
# ===============================
app.default-admin.enabled=${DEFAULT_ADMIN_ENABLED:true}
app.default-admin.email=${DEFAULT_ADMIN_EMAIL}
app.default-admin.username=${DEFAULT_ADMIN_USERNAME}
app.default-admin.password=${DEFAULT_ADMIN_PASSWORD}

# ===============================
# CORS Configuration
# ===============================
allowed.origins=${ALLOWED_ORIGINS:http://localhost:3000,http://localhost:5173,http://127.0.0.1:3000}

# ===============================
# External Logger
# ===============================
logger.url=${LOGGER_URL:http://localhost:5136/logs}
